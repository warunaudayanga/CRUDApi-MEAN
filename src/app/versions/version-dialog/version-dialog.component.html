<h1 mat-dialog-title>{{data.type}} Version</h1>
<div mat-dialog-content>
    <form (ngSubmit)="onOKClick()" [formGroup]="form">
        <mat-form-field>
            <mat-label>Version Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-slide-toggle formControlName="status" color="primary">Status</mat-slide-toggle>
    </form>
</div>
<div mat-dialog-actions fxFlexAlign="end">
    <button mat-button mat-raised-button (click)="onNoClick()">CANCEL</button>
    <button mat-button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onOKClick()">OK</button>
</div>

<h1 mat-dialog-title>Create Version</h1>
<div mat-dialog-content>
    <form (ngSubmit)="onOKClick()" [formGroup]="versionForm">
        <mat-form-field>
            <mat-label>Version Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions fxFlexAlign="end">
    <button mat-button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-button mat-raised-button color="primary" [disabled]="!versionForm.valid"  [mat-dialog-close]="versionForm.value.name">Ok</button>
</div>
